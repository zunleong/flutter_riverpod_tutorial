name: Build iOS Flutter App

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"   # Flutter 3.35.x includes Dart 3.6+

      - name: Install dependencies
        run: flutter pub get

      # üß± Try to build an unsigned .ipa (Flutter 3.16+)
      - name: Build iOS IPA (unsigned)
        id: build_ipa
        run: |
          set -e
          echo "Attempting to build unsigned IPA..."
          flutter build ipa --release --no-codesign || echo "IPA build failed, will try .app fallback."

      # üß© List build outputs (for debug)
      - name: List build directory
        run: ls -R build/ios || true

      # üß± Fallback: if no IPA, zip the .app manually
      - name: Package .app if .ipa missing
        run: |
          if [ -f build/ios/ipa/Runner.ipa ]; then
            echo "‚úÖ .ipa found, no zipping needed."
          elif [ -d build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app ]; then
            echo "‚ö†Ô∏è No .ipa found. Zipping Runner.app from archive..."
            cd build/ios/archive/Runner.xcarchive/Products/Applications
            zip -r Runner.zip Runner.app
            mv Runner.zip ../../../../
          else
            echo "‚ùå No .app found to zip!"
            exit 1
          fi

      # üì¶ Upload either .ipa or .zip artifact
      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios_build
          path: |
            build/ios/ipa/*.ipa
            build/ios/iphoneos/Runner.zip
